<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hello!</title>
</head>
<body>
    <div class="active-block">
        <p class="Record">
            Рекорд: 
            <span class="number_record">
                0
            </span>
        </p>
        <div class="active-block_btn_animete">
            <button class="active-block__button">
                Магазин
            </button>
            <button class="active-block__button_no"></button>
        </div>
        <div class="active-block_result">
            <img src="./img/Money.png" alt="Photo" class="icon_money">
            <h1 class="result">
                0
            </h1>
        </div>
        <div class="active-block_btn_animete">
            <button class="active-block__btn" accesskey="&#32">
                Жми
            </button>
            <button class="active-block_animete"></button>
        </div>
        
    </div>

    <div class="button_navigation">
        <button class="btn_time">
            На время
        </button>
        <button class="btn_timeTwo"></button>
        <button class="btn_time_new">
            Обычный
        </button>
        <button class="btn_timeTwo_new"></button>
    </div>



    <div class="shop display">
        <div class="information">
            <div class="block_money">
                <img src="./img/Money.png" alt="Photo" class="icon_money">
                <h1 class="money">
                    0
                </h1>
            </div>
            <button class="close">Выйти</button>
        </div>
        <div class="shop_product">
            <div class="shop_product_logo">
                <p class="icon__text">
                    Вторая рука
                </p>
                <img src="./img/Pointer.png" alt="Photo" class="product__icon">
            </div>
            <div class="product_description">
                <p class="product_description__text">
                    Получашь за клик на 1 больше чем раньше!
                </p>
            </div>
        </div>
        <div class="block-btn_shop">
            <button class="btn__shop">
                <img src="./img/Money.png" alt="Photo" class="product__iconTwo">
                <p class="price">
                    5
                </p>
            </button>
            <div class="block_number">
                <p class="product__numbner">0</p>
                <p class="text-number">
                    шт
                </p>
            </div>
        </div>
        
        <div class="shop_product">
            <div class="shop_product_logo">
                <p class="icon__text">
                    Новая мышка
                </p>
                <img src="./img/mouse.png" alt="Photo" class="product__icon">
            </div>
            <div class="product_description">
                <p class="product_description__text">
                    Получашь за клик на 10 больше чем раньше!
                </p>
            </div>
        </div>
        <div class="block-btn_shop">
            <button class="btn__shop">
                <img src="./img/Money.png" alt="Photo" class="product__iconTwo">
                <p class="price">
                    500
                </p>
            </button>
            <div class="block_number">
                <p class="product__numbner">0</p>
                <p class="text-number">
                    шт
                </p>
            </div>
        </div>

        <div class="shop_product">
            <div class="shop_product_logo">
                <p class="icon__text">
                    Компьютер
                </p>
                <img src="./img/Computer.png" alt="Photo" class="product__icon">
            </div>
            <div class="product_description">
                <p class="product_description__text">
                    Получашь за клик на 200 больше чем раньше!
                </p>
            </div>
        </div>
        <div class="block-btn_shop buttom">
            <button class="btn__shop">
                <img src="./img/Money.png" alt="Photo" class="product__iconTwo">
                <p class="price">
                    5000
                </p>
            </button>
            <div class="block_number">
                <p class="product__numbner">0</p>
                <p class="text-number">
                    шт
                </p>
            </div>
        </div>
    </div>

    <div class="block_modeTime display">
        <div class="block-contsiner">
            <p class="gameOver">5.00</p>
            <h1 class="ResultTime">
                0
            </h1>
            <button class="block_modeTime__btn" accesskey="&#32">
                Начать
            </button>
            <button class="block_modeTime_btn_animete"></button>
        </div>
    </div>
    <script src="./js/style.js"></script>
</body>
</html>
